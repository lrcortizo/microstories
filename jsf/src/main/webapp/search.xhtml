<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:metadata>
		<f:viewParam name="text" value="#{search.searchInput}" />
		<f:viewParam name="pageNumber" value="#{search.pageNumber}" />
		<f:viewParam name="pageSize" value="#{search.pageSize}" />
	</f:metadata>

	<ui:define name="content">

		<div class="container">
			<div>
				<h:button value="EXPLORER" class="btn btn-explorer" outcome="explore.xhtml" />
			</div>
			<div class="header-search">
				<h2>Result for search:
					"<h:outputLabel value="#{search.searchInput}" />"
				</h2>
			</div>
			<div class="row">
				<ui:fragment rendered="#{empty search.searchStories()}">
					<div class="col-md-12">
						<p class="warning">No microstories to show</p>
					</div>
				</ui:fragment>
				<ui:fragment rendered="#{not empty search.searchStories()}">
					<ui:repeat var="story" value="#{search.listStories.subList(0, (search.listStories.size() gt 9) ? 9 : search.listStories.size())}">
						<ui:include src="/template/cardTemplate.xhtml" />
					</ui:repeat>
				</ui:fragment>
			</div>
			<div class="row">
				<div class="col-md-12">
					<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
					<ui:fragment rendered="#{search.pageNumber != 1}">
						<li class="page-item">
							<h:outputLink styleClass="page-link" value="search.xhtml" >
								<f:param name="pageNumber" value="#{search.pageNumber-1}" />
								<h:outputLabel value="Previous" />
							</h:outputLink>
						</li>
						<li class="page-item">
							<h:outputLink styleClass="page-link" value="search.xhtml" >
								<f:param name="pageNumber" value="#{search.pageNumber-1}" />
								<h:outputLabel value="#{search.pageNumber-1}" />
							</h:outputLink>
						</li>
					</ui:fragment>
						<li class="page-item">
							<h:outputLink styleClass="page-link" value="search.xhtml" >
								<f:param name="pageNumber" value="#{search.pageNumber}" />
								<h:outputLabel value="#{search.pageNumber}" />
							</h:outputLink>
						</li>
						<ui:fragment rendered="#{search.pageNumber lt search.totalPagination}">
						<li class="page-item">
							<h:outputLink styleClass="page-link" value="search.xhtml" >
								<f:param name="pageNumber" value="#{search.pageNumber+1}" />
								<h:outputLabel value="#{search.pageNumber+1}" />
							</h:outputLink>
						</li>
						<li class="page-item">
							<h:outputLink styleClass="page-link" value="search.xhtml" >
								<f:param name="pageNumber" value="#{search.pageNumber+1}" />
								<h:outputLabel value="Next" />
							</h:outputLink>
						</li>
						</ui:fragment>
					</ul>
					</nav>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
