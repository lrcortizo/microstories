<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/adminLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="id" value="#{edit.id}" />
			<f:event type="preRenderView" listener="#{edit.onload}" />
		</f:metadata>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h:panelGroup rendered="${login.currentUser.name == 'anonymous'}">
						<div class="neededLogin">
							This is a admin view, if you want see your private view please <a
								href="#" class="btn btn-success" data-toggle="modal"
								data-target="#loginModal"> Login </a>
						</div>

					</h:panelGroup>

					<h:panelGroup rendered="${login.currentUser.name != 'anonymous'}">
						<div class="cardHome">
							<div class="card">
								<h1 class="card-header">Edit Story</h1>
								<div class="card-body">
									<h:form>
										<h:inputHidden value="#{edit.id}"></h:inputHidden>
										<div class="form-group">
											<label>Title</label>
											<h:inputText value="#{edit.title}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Genre</label>
											<h:selectOneMenu value="#{edit.genre}"
												class="form-control elementExplore" required="true">
												<f:selectItem itemValue="STORY" />
												<f:selectItem itemValue="POETRY" />
												<f:selectItem itemValue="NANOSTORY" />
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<label>First Thematic</label>
											<h:selectOneMenu value="#{edit.primaryTheme}"
												class="form-control elementExplore" required="true">
												<f:selectItem itemValue="ADVENTURE" />
												<f:selectItem itemValue="SCIENCEFICTION" />
												<f:selectItem itemValue="HISTORY" />
												<f:selectItem itemValue="CHILDREN" />
												<f:selectItem itemValue="ROMANTIC" />
												<f:selectItem itemValue="THRILLER" />
												<f:selectItem itemValue="HORROR" />
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<label>Secondary Thematic</label>
											<h:selectOneMenu value="#{edit.secondaryTheme}"
												class="form-control elementExplore" required="true">
												<f:selectItem itemValue="ADVENTURE" />
												<f:selectItem itemValue="SCIENCEFICTION" />
												<f:selectItem itemValue="HISTORY" />
												<f:selectItem itemValue="CHILDREN" />
												<f:selectItem itemValue="ROMANTIC" />
												<f:selectItem itemValue="THRILLER" />
												<f:selectItem itemValue="HORROR" />
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<label>Text</label>
											<h:inputTextarea value="#{edit.text}" class="form-control elementTextArea" />
										</div>
										<h:commandButton value="submit" class="btn btn-success" action="#{edit.doEdit(edit.id)}">
			            				</h:commandButton>
									</h:form>
								</div>
							</div>
						</div>
					</h:panelGroup>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
